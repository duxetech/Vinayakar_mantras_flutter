name: Build Release AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Restore pub cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Decode keystore
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        run: |
          echo "Decoding keystore"
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > ./android/app/vinayagar-release-key.jks
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - name: Create key.properties
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.RELEASE_KEY_PASSWORD }}
          keyAlias=${{ secrets.RELEASE_KEY_ALIAS }}
          storeFile=vinayagar-release-key.jks
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
